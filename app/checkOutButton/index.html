<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://live.zwidgets.com/js-sdk/1.4/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Checkout System</h1>
                <p class="description">Click checkout to record your location and time</p>
            </div>
            
            <div class="content">
                <div class="field">
                    <label class="label">
                        <span class="icon">üìç</span>
                        Checkout Location
                    </label>
                    <div class="display-field" id="checkoutLocation">
                        Not checked out yet
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="icon">üïí</span>
                        Checkout Time
                    </label>
                    <div class="display-field" id="checkoutTime">
                        Not checked out yet
                    </div>
                </div>

                <div class="success-message" id="successMessage" style="display: none;">
                    <div class="success-header">
                        <span class="icon">‚úì</span>
                        <span>Checkout Recorded:</span>
                    </div>
                    <div class="success-details">
                        <div class="detail">
                            <span class="icon">üìç</span>
                            <span id="successLocation"></span>
                        </div>
                        <div class="detail">
                            <span class="icon">üïí</span>
                            <span id="successTime"></span>
                        </div>
                    </div>
                </div>

                <button class="checkout-btn">
                    Checkout Now
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
